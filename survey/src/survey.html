	<div class="test-question">
		<div class="question">
			<div class="statement">
				<span>오늘 기분이 좋다.</span>
			</div>
			<div class="radiogroup">
				<div class="options">
					<div role="radio" aria-label="disagree max" data-index="0" class="option disagree max" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="disagree med" data-index="1" class="option disagree med" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="disagree min" data-index="2" class="option disagree min" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="neutral" data-index="3" class="option neutral" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="agree min" data-index="4" class="option agree min" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="agree med" data-index="5" class="option agree med" aria-checked="false">
						
					</div>
					<div role="radio" aria-label="agree max" data-index="6" class="option agree max" aria-checked="false">
						
					</div>
				</div>
			</div>
			<div class="decision">
				<div class="caption disagree">비동의</div>
				<div class="caption agree">동의</div>
			</div>
		</div>
		
	</div>
