    <script>
      function initMap() {
        var b1 = { lat: 37.54470265978464 ,lng: 126.9685829979388 };
        var map = new google.maps.Map(
            document.getElementById('map'), {
            zoom: 15,
            center: b1
        });
        const marker = new google.maps.Marker({
            position: b1,
            map: map,
        });
        var contentString =[
            '<div class="iw_inner">',
            '   <h3>b1(비일)</h3>',
            '   <p>서울특별시 용산구 청파동2가 71-74 <br>',
            '       연락처: 010-2711-7174<br>',
            '       <a href="https://goo.gl/maps/8rQkbakiN9ba8UmG6" target="https://goo.gl/maps/8rQkbakiN9ba8UmG6</a>',
            '   </p>',
            '</div>'
        ].join('');

        var infowindow = new google.maps.InfoWindow({
                content: contentString,
                size: new google.maps.Size(200,100)
            });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.open(map, marker);
        });
      }
    </script>
