<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식점추천</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC4avBeOZV9CvBnJh7aF7oIEqZ14GCnc1U" ></script>
    <style>
    #button{text-align: center; margin-left: auto; margin-left: auto;}
    #img_food1{text-align: center; margin-left: auto; margin-left: auto;}
    #img_food2{text-align: center; margin-left: auto; margin-left: auto;}
    #img_food3{text-align: center; margin-left: auto; margin-left: auto;}
    #map{margin-left: 40%; margin-left: 40%; width: 400px; height: 400px;};
    </style>
</head>

<body>
    <img src = "./image/logo.png" width = "150px" height="150px"> 
    <h2 style="text-align:center;">음 식 점 추 천</h2>

    <script>
    $(function() { 
    $('#first').click(function(){
        $('#img_food1').show();
        $('#img_food2').hide();
        $('#img_food3').hide();
    });
    $('#second').click(function(){
        $('#img_food1').hide();
        $('#img_food2').show();
        $('#img_food3').hide();
    });
    $('#third').click(function(){
        $('#img_food1').hide();
        $('#img_food2').hide();
        $('#img_food3').show();
    });
    })
    </script>

    <div id = "button">
    <form action ="">
      <input type="button" id = "first"  value = "음식점이름|추천음식">
      <input type="button" id = "second" value = "음식점이름|추천음식">
      <input type="button" id = "third" value = "음식점이름|추천음식">
    </form>
    </div>

    <div id = "img_food1"> 
    <img src = "음식사진1" width="300px" height="300px">
    <img src = "음식사진2" width="300px" height="300px">
    <img src = "음식사진3" width="300px" height="300px">
    <img src = "음식사진4" width="300px" height="300px">
    </div>

    <div id = "img_food2" style="display:none"> 
    <img src = "음식사진a" width="300px" height="300px">
    <img src = "음식사진b" width="300px" height="300px">
    <img src = "음식사진c" width="300px" height="300px">
    <img src = "음식사진d" width="300px" height="300px">
    </div>

    <div id = "img_food3" style="display:none"> 
    <img src = "음식사진A" width="300px" height="300px">
    <img src = "음식사진B" width="300px" height="300px">
    <img src = "음식사진C" width="300px" height="300px">
    <img src = "음식사진D" width="300px" height="300px">
    </div>
    
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4avBeOZV9CvBnJh7aF7oIEqZ14GCnc1U&callback=initMap&region=kr"></script>
    <script>
      function initMap() {
        var b1 = { lat: 37.54470265978464 ,lng: 126.9685829979388 };
        var map = new google.maps.Map(
            document.getElementById('map'), {
            zoom: 15,
            center: b1
        });
        const marker = new google.maps.Marker({
            position: b1,
            map: map,
        });
        var contentString =[
            '<div class="iw_inner">',
            '   <h3>b1(비일)</h3>',
            '   <p>서울특별시 용산구 청파동2가 71-74 <br>',
            '       연락처: 010-2711-7174<br>',
            '       <a href="https://goo.gl/maps/8rQkbakiN9ba8UmG6" target="https://goo.gl/maps/8rQkbakiN9ba8UmG6</a>',
            '   </p>',
            '</div>'
        ].join('');

        var infowindow = new google.maps.InfoWindow({
                content: contentString,
                size: new google.maps.Size(200,100)
            });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.open(map, marker);
        });
      }
    </script>
</body>
